<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)"> 

    <fieldset class="mb-3">
        <label for="username" class="block">Username: </label>
        <input type="text" 
        ngModel
        #username="ngModel"
        name="username" 
        id="username"  
        class="border border-slate-700 p-2 rounded w-full" 
        placeholder="Snurresprett" />

    </fieldset>

    <button type="submit" class="border border-slate-300 bg-amber-500 p-2 rounded">Submit</button>

</form>
