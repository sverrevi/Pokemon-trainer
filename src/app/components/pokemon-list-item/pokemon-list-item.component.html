
<li *ngIf="pokemon" class="mb-3 shadow relative">
    <app-catch-pokemon-button [pokemonName]="pokemon.name"></app-catch-pokemon-button>
    <section>
        <img [src]="getSprite()" [alt]="pokemon.name" class="w-52" />
    </section>
    <section>
        <span>{{ pokemon.name }} </span>
    </section>
     
</li>
